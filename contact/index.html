<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index, follow">
    <meta name="description"
        content="Développeur front Web en recherche d'un contrat d'apprentissage d'une durée d'un an !">
    <link rel="shortcut icon" href="/asset/blue-web-development.svg" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <title>Florian Bevierre | Développeur Web</title>
</head>

<body>
    <header class="main-head">
        <nav>
            <div class="logo">
                <img src="/asset/code.svg" alt="alt">
                <h1>Flo Bev</h1>
            </div>
            <ul>
                <li><a href="/index.html">Accueil</a></li>
                <li><a href="/projects/">Projets</a></li>
                <li><a class="active" href="/index.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <button type="submit">Submit</button>
        </form>

    </section>
    <footer>
        <h4>Flo Bev &copy; 2020</h4>
        <ul>
            <li><a href="https://twitter.com/flo_bev" target="_blank"><img src="/asset/twitter.svg"
                        alt="twitter-social"></a></li>
            <li><a href="#" target="_blank"><img src="/asset/instagram.svg" alt="instagram-social"></a></li>
            <li><a href="#" target="_blank"><img src="/asset/youtube-symbol.svg" alt="youtube-social"></a></li>
        </ul>
    </footer>
</body>

</html>
